<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | dolos</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 600px; height: 960px; background: #231F20"></canvas>
    <script src="Build/wgl.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/wgl.data",
        frameworkUrl: "Build/wgl.framework.js",
        codeUrl: "Build/wgl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Aftershock",
        productName: "dolos",
        productVersion: "0.1",
      });
    </script>
  </body>
</html>
